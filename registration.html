    <!-- main-wrapper2 start -->
    <main class="main-wraper2">
        <div class="container">
            <div class="register-form">
                <h2>Registration Form</h2>
                <form action="#" method="POST">
                    <div class="upload-btn text-center">
                        <div class="upload-btn-wrapper">
                            <button class="filebtn">
                                <img src="images/avatar-man.png" alt="">
                            </button>
                            <input type="file" name="myfile" />
                        </div>
                    </div>
                    <div class="form-info">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="tel" placeholder="Phone">
                        <input type="text" placeholder="Date of birth">
                        <select name="" id="">
                            <option value="">Select Course</option>
                            <option value="">Office Application</option>
                            <option value="">Web Design</option>
                            <option value="">Web Development</option>
                        </select>
                        <div class="radio-button-opt">
                            <p>Select Your Gender : </p>
                            <div class="radio-button">
                                <label for="male">Male</label>
                                <input type="radio" id="male" name="gender" checked>
                            </div>
                            <div class="radio-button radio2">
                                <label for="female">Female</label>
                                <input type="radio" id="female" name="gender">
                            </div>
                        </div>
                        <div class="radio-button-opt">
                            <p>Do you have any experience?</p>
                            <div class="radio-button">
                                <label for="yes">Yes</label>
                                <input type="radio" id="yes" name="exper">
                            </div>
                            <div class="radio-button radio2">
                                <label for="no">No</label>
                                <input type="radio" id="no" name="exper">
                            </div>
                        </div>
                        <textarea name="" id="" cols="30" rows="5" placeholder="Enter Your Full Address"></textarea>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- main-wrapper2 start -->

    <footer class="footer-area">
        <div class="container">

        </div>
